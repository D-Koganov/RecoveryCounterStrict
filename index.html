<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановления счётчик</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="head_empty_space"></div>
        <div class="weirdHeader weirdHeader1">Счётчик</div>
        <div class="weirdHeader weirdHeader2">восстановления</div>
        <div class="afterHeader_empty_space"></div>
        <div class="counter counter1" id="past">
            Прошло дней:<span id="daysPast"></span>
        </div>
        <div class="afterCounter_empty_space"></div>
        <div class="counter counter2" id="left">
            Осталось дней:<span id="daysLeft"></span>
        </div>
        <div class="afterCounter2_empty_space"></div>
    </div>
    <!--
    <div id="day">
        <span>Последняя дата: <span id="lastDate"></span></span>
    </div>
    -->
    <script src="./routine.js"></script>
</body>
</html>
